<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <!--Bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="card">
            <div class="card-header">

                <div>
                    <h1>Payment form example</h1>
                </div>
            </div>
            <div class="card-body">
                <section class="form">

                    <form action="#" method="get">

                        <div class="alert alert-danger" role="alert">
                            Some fields are missing
                        </div>



                        <div class="row">
                            <fieldset class="col-lg-5 col-sm-12">

                                <label for="card">
                                    <p>Card #</p>
                                </label>
                                <input class="form-control" type="number" placeholder="XXXXXXXXXXXXXXXX"
                                    aria-label="XXXXXXXXXXXXXXXX" id="card" required>

                            </fieldset>

                            <fieldset class="col-lg-3 col-sm-12">

                                <label for="cvc">
                                    <p>CVC #</p>
                                </label>
                                <input class="form-control" type="number" placeholder="0000" aria-label="0000" id="cvc"
                                    required>

                            </fieldset>

                            <fieldset class="col-lg-4 col-sm-12">

                                <label for="amount">
                                    <p>Amount</p>
                                </label>
                                <div class="col input-group mb-3 ">

                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control"
                                        aria-label="Amount (to the nearest dollar)" placeholder="Amount" id="amount"
                                        required>
                                </div>

                            </fieldset>

                        </div>

                        <div class="row">

                            <fieldset class="col">

                                <label for="first-name">
                                    <p>First Name</p>
                                </label>
                                <input type="text" class="form-control" name="First Name" aria-label="First Name"
                                    id="first-name" required>

                            </fieldset>

                            <fieldset class="col">

                                <label for="last-name">
                                    <p>Last Name</p>
                                </label>
                                <input type="text" class="form-control" name="Last Name" aria-label="Last Name"
                                    id="last-name" maxlength="15" required>

                            </fieldset>

                        </div>

                        <div class="row">

                            <fieldset class="col-lg-6 col-sm-12">

                                <label for="city">
                                    <p>City</p>
                                </label>
                                <input type="text" class="form-control" name="City" aria-label="City" id="city"
                                    required>

                            </fieldset>

                            <fieldset class="col-lg-6 col-sm-12">

                                <label for="state">
                                    <p>State</p>
                                </label>
                                <div class="input-group mb-3" id="state">

                                    <select class="form-select" id="inputGroupSelect01" required>

                                        <option selected>Pick a state</option>
                                        <option value="1">Philadelphia</option>
                                        <option value="2">Virginia</option>
                                        <option value="3">New Jersey</option>

                                    </select>

                                </div>

                            </fieldset>

                            <fieldset class="col">

                                <label for="postal-code">
                                    <p>Postal code</p>
                                </label>
                                <input type="text" class="form-control" name="Postal-Code" aria-label="Postal code"
                                    id="postal-code" required>

                            </fieldset>

                        </div>

                        <div class="row justify-content-between">

                            <fieldset class="col-lg-3 col-sm-12">

                                <label for="card-company">
                                    <p>We accept:</p>
                                </label>

                                <div class="cards-style">

                                    <input type="radio" name="card-company" id="master-card"><img
                                        src="./img/credit-card.png" class="card-company">
                                    <input type="radio" name="card-company" id="visa"><img src="./img/visa-logo.png"
                                        class="card-company">
                                    <input type="radio" name="card-company" id="dinners-club"><img
                                        src="./img/diners-club.png" class="card-company">
                                    <input type="radio" name="card-company" id="amex"><img src="./img/symbol.png"
                                        class="card-company">
                                        
                                </div>

                            </fieldset>

                            <fieldset class="col-lg-6 col-sm-12">
                                <label for="message">
                                    <p>Message</p>
                                </label>
                                <textarea class="form-control" name="Message" cols="30" rows="3" aria-label="textarea"
                                    id="message"></textarea>
                                <p class="text-muted">Add any notes here.</p>
                            </fieldset>
                        </div>
            </div>
            <div class="card-footer text-end">
                <input type="reset" value="Reset" class="btn btn-secondary">
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
            </form>

            </section>


        </div>

    </div>





    <!-- Bootstrap JS files DON'T REMOVE THESE FILES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
