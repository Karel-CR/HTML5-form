<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form example</title>
    <!--Bootstrap cdn-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="container-fluid ">
    <h1>Payment form example</h1>
    <form action="mailto:karelcr1999@gmail.com" method="get">
        
        <div class="row">
            <div class="col">Card #</div>
            <div class="col-3">CVC #</div>
            <div class="col">Amount</div>
        </div>

        <div class="row">

            <div class="col">
                <input class="form-control" type="text" placeholder="XXXXXXXXXXXXXXXX" aria-label="XXXXXXXXXXXXXXXX">
            </div>

            <div class="col-3">
                <input class="form-control" type="text" placeholder="0000" aria-label="0000">
            </div>

            <div class="col input-group mb-3">
                <span class="input-group-text">$</span>
                <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" placeholder="Amount">
            </div>

            <div class="row">
                <div class="col">First Name</div>
                <div class="col">Last Name</div>
            </div>

            <div class="row">
            
                <div class="col">
                    <input type="text" class="form-control" name="First Name" aria-label="First Name">
                </div>

                <div class="col">
                    <input type="text" class="form-control" name="Last Name" aria-label="Last Name">
                </div>
            </div>

            <div class="row">
                
                <div class="col-6">City</div>
                <div class="col">State</div>
                <div class="col">Postal code</div>

            </div>

            <div class="row">

                <div class="col-6">
                    <input type="text" class="form-control" name="City" aria-label="City">
                </div>

                <div class="col">

                    <div class="input-group mb-3">
            
                        <select class="form-select" id="inputGroupSelect01">
                          <option selected>Pick a state</option>
                          <option value="1">Philadelphia</option>
                          <option value="2">Virginia</option>
                          <option value="3">New Jersey</option>
                        </select>

                      </div>

                </div>

                <div class="col">
                    <input type="text" class="form-control" name="Postal-Code" aria-label="Postal code">
                </div>

            </div>

            <div class="row">

                <div class="col">We accept:</div>
                <div class="col-6">Message</div>

            </div>

            <div class="row">

                <div class="col">rad input con imagenes</div>
                <div class="col-6">
                    <textarea class="form-control" name="Message"  cols="30" rows="10" aria-label="textarea"></textarea>
                </div>

            </div>
        </div>
    </form>

    
        
    </div>



    <!-- Bootstrap JS files DON'T REMOVE THESE FILES -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
